<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Exercicios-6.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Curriculum</h1>
    <form action="" method="get"></form>
        
        <label for="nome-completo">Digite seu nome:
            <input type="text" name="nome" id="nome-completo" required placeholder="digite seu nome completo">
        </label>
        <br>
        <label for="email-completo">Digite seu E-mail:
            <input type="text" name="email" id="email-completo" required placeholder="digite seu email">
        </label>
        <br>
        <label for="cpf-completo">Digite seu CPF:
            <input type="text" name="cpf" id="cpf-completo" required placeholder="digite seu CPF">
        </label>
        <br>
        <label for="endereco-completo">Digite seu Endereço:
            <input type="text" name="endereco" id="endereco-completo" required placeholder="digite seu endereço">
        </label>
        <br>
        <label for="cidade-completo">Digite sua Cidade:
            <input type="text" name="cidade" id="cidade-completo" required placeholder="digite sua cidade">
        </label>
        <br>
        <label for="estado-completo"> Escolha seu Estado:
            <select name="estado" id="estado-completo" required></select>
        </label>
        <br>
        <label for="moradia"> Seu complemento:
            <input type="radio" name="complemento" id="moradia">
        </label>
        <button type="submit">Enviar</button>

<script src="script.js"></script> 
</body>
</html>
